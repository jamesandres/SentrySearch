<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>SentrySearch Keyboard Shortcuts</title>

    <link rel="stylesheet" href="options.css">
  </head>

  <body>

    <div id="container">
      <img id="icon" src="../../icons/icon48.png" alt="SentrySearch icon">
      <h1>SentrySearch Keyboard Shortcuts</h1>

      <form>
        <fieldset>
          <!-- <legend>Keyboard shortcuts</legend> -->

          <div class="form-item">
            <label>Copy one column</label>
            <span>Click + </span>
            <!-- The columnHotkey ID is used as a key in localStorage -->
            <span class="input" id="columnHotkey">
              <span class="key">Alt</span>
            </span>
          </div>

          <div class="form-item">
            <label>Copy whole table</label>
            <span>Click + </span>
            <span class="input" id="tableHotkey">
              <span class="key">Alt</span><span class="sep">+</span><span class="key">Shift</span>
            </span>
          </div>

          <button id="resetDefault" class="btn btn-primary">Reset to defaults</button>
        </fieldset>
      </form>
    </div>

    <script src="../../js/jquery/jquery.min.js"></script>
    <script src="../../js/jquery.hotkeys/jquery.hotkeys.js"></script>
    <script src="options.js"></script>
  </body>
</html>
